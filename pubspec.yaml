name: snuffles_run
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.15.1 <3.0.0'

dependencies:
  flame: ^1.0.0
  flame_audio: ^1.0.0
  flame_rive: ^1.0.0
  flex_color_scheme: ^4.1.1
  flutter:
    sdk: flutter
  go_router: ^3.0.1
  google_fonts: ^2.2.0
  json_annotation: ^4.4.0
  json_serializable: ^6.1.4
  rive: ^0.7.30
  shared_preferences: ^2.0.12

dev_dependencies:
  build_runner: ^2.1.7
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/outdoor/
    - assets/images/outdoor/background/
    - assets/images/outdoor/obstacles/
    - assets/images/forest/
    - assets/images/forest/background/
    - assets/images/forest/obstacles/
    - assets/images/backyard/background/
    - assets/images/backyard/obstacles/
    - assets/audio/
    - assets/audio/sfx/
    - assets/audio/music/
